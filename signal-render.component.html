  <h2>Build a rectangle</h2>

  <button (click)="handleClick()">{{ isActive ? "Stop" : " Start" }}</button>
  <hr />
  <div
    style="border: 1px solid brown; background-color: rgba(165, 42, 42, 0.427)"

  </div>
